    <div id='headerDatePicker'>
		<header>
	        <h2>{{headerText}}</h2>
	        <div><select id="datePickerSelectedDay"></select></div>
	    </header>
    </div>
    <div id="contentInfo" class="content">
        <header>
            <span class='header2'>{{subTitle}}</span>
            <span id="selectedDate">{{selectedDate}}</span>
        </header>
        <div id="results">
            <div id="numberContainer">{{numbers}}</div>

    <div id="rowResult">

                <span class="rankSpan entry wrap">{{rank}}</span>
            </td>
            <td class="number">
                <span class="tierSpan basic entry  minor">{{winners}}</span>
                <span class="rankSpan entry major money"><span class="">â‚¬{{prize}}</span></span>
            </td>
        </tr>

</div>
